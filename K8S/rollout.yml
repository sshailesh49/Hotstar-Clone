apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hotstar-rollout
  namespace: default
spec:
  replicas: 4
  strategy:
    canary:
      canaryService: hotstar-canary
      stableService: hotstar-stable
      trafficRouting:
        nginx:
          stableIngress: hotstar-ingress
      steps:
        - setWeight: 20
        - pause: { duration: 30s }
        - setWeight: 50
        - pause: { duration: 30s }
        - setWeight: 100
  selector:
    matchLabels:
      app: hotstar
  template:
    metadata:
      labels:
        app: hotstar
    spec:
      containers:
        - name: hotstar
          image: shailesh49/hotstar:73e624aced941e3d85955b5f354dfdaf7a786fb6
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: hotstar-stable
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: hotstar
---
apiVersion: v1
kind: Service
metadata:
  name: hotstar-canary
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: hotstar

